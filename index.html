<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G7 Car Detailing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #111;
      color: #FFD700;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1610901379981-f1d8b8c1ec42?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: white;
      padding: 80px 10%;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .cta-btn {
      background: #FFD700;
      color: #111;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #e5c100;
    }
    section {
      padding: 60px 10%;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .card h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .card p {
      margin-bottom: 10px;
    }
    .price {
      font-weight: bold;
      color: #FFD700;
      font-size: 1.1em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    input, select, textarea, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #FFD700;
      border: none;
      color: black;
      cursor: pointer;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .cards, .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      z-index: 1001;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>

</html>
